<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

   <!--Font Links-->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" type="text/css">
   <!--Font awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
   <!-- External CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="header">Tweeter</span>
      <div class="navtext">
        <a href="#tweetsection" class="arrowicon">
          <i class="fa fa-angle-double-down"></i>
        </a>
      </div>
    </nav>

    <header class="header-bar">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Kineret</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="error"> </div>
        <p></p>
        <form class="form-bar" id="newtweet" method='POST' action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea  cols='50' rows='2' name="text" id="tweet-text" maxlength=140></textarea>
          <div class="tweetbutton">
            <button type="submit" id="tweetsubmit">Tweet</button>
            <output id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
      <div id="tweets-container"></div>
     </main>
  </body>
  </html>
